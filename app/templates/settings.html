{% extends 'base.html' %}

{% block body %}

<section>

    <div class="section-title px-4">
        <h1 id="sectionTitle">Настройки</h1>
    </div>
    
    <div class="content">

        <div class="telegram-card">
            <div class="telegram-card-content">
                <form>
                    <!-- Имя, Фамилия и Username -->
                    <label class="text-muted">ОБЯЗАТЕЛЬНО</label>
                    <input type="text" class="form-input" placeholder="Имя" value="{{ user.first_name }}">

                    <label class="text-muted">НЕ ОБЯЗАТЕЛЬНО</label>
                    <input type="text" class="form-input" placeholder="Фамилия">
                    <label class="text-muted">КОРОТКОЕ ИМЯ ПОЛЬЗОВАТЕЛЯ</label>
                    <input type="text" class="form-input" placeholder="@username" value="{{ user.username }}">
                    <div class="telecram-card mb-2 p-1">
                        <section class="p-2">
                            <i class="fa-solid fa-circle-exclamation mr-2 text-warning"></i>
                            <span>
                                Если короткое имя не показывается, значит оно не установлено у вас в телеграм!
                            Для корректной работы приложения, либо укажите его в телеграм, либо тут, заполнив поле. (Без @)
                            </span>
                        </section>
                    </div>
    
                </form>
            </div>
    
            <div class="telegram-card-footer">
                <!-- Можно добавить действия в футер -->
            </div>
        </div>
</section>

    <!-- Всплывающий футер -->
<div class="floating-footer">
    <button id="saveSettingsPageBtn" class="btn btn-tg-theme btn-submit">Save</button>
</div>
</div>
{% endblock body %}

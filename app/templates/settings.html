{% extends 'base.html' %} {% block body %}

<h1 class="m-1 text-center mt-4">Настройки</h3>

<div class="container-fluid my-5 pb-5">
<div class="container my-2 p-3 bg-white shadow">
    <h3 class="m-1 mb-3">Пользователь</h3>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
        value="{{ user.username }}"
      />
    </div>

    <div class="input-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Почта"
        aria-label="почта"
        aria-describedby="basic-addon2"
        value="{{ user.email }}"
      />
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">ФИО Полностью</span>
        <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3 basic-addon4"
          value="{{ user.first_name}} {{ user.last_name }}"
        />
      </div>
      <div class="form-text" id="basic-addon4">
        Необходимо для оформления заказов
      </div>
    </div>

    <div class="input-group">
      <span class="input-group-text">О себе</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  </div>

<div class="container my-2 p-3 bg-white shadow">
    <h3 class="m-1 mb-3">Уведомления в телеграм</h3>

    <form class="">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Телеграм ID"
          aria-label="Recipient's username with two button addons"
          value="{{ user.telegram_id }}"
        />
        <button class="btn btn-outline-danger btn-lg btn-submit" type="button">
          Выкл
        </button>
        <button class="btn btn-outline-success btn-lg btn-submit" type="button">
          Вкл
        </button>
      </div>
      <div class="form-text mt-4" id="basic-addon4">
        <div class="row">
            <div class="col-auto my-1">
            <i class="bi bi-check-circle text-success h5 mr-2"></i>
        <span class="h5">Телеграм привязан!</span>
        </div>
        <div class="col-auto my-1">
            <i class="bi bi-check-circle text-success h5 mr-2"></i>
        <span class="h5">Уведомления включены!</span>
        </div>
    
        <div class="col-auto my-1">
            <i class="bi bi-x-circle text-danger h5 mr-2"></i>
        <span class="h5">Телеграм не привязан!</span>
        </div>

        <div class="col-auto my-1">
            <i class="bi bi-x-circle text-danger h5 mr-2"></i>
        <span class="h5">Уведомления не включены!</span>
        </div>
        </div>
      </div>
    </form>
  </div>

    <div class="mb-4"></div>

  <div class="container p-3 bg-white shadow-5 border  fixed-bottom rounded-bottom-0 floating-footer">
    <button class="btn btn-primary w-100 btn-submit">Сохранить</button>
  </div>
  
</div>
{% endblock body %}

{% extends 'base.html' %} {% block body %}
<div class="row p-3">
  <div class="col-auto my-2 p-3 container bg-white shadow">
    <h3 class="m-1">Настройки</h3>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>

    <div class="input-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Почта"
        aria-label="почта"
        aria-describedby="basic-addon2"
      />
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">ФИО Полностью</span>
        <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3 basic-addon4"
        />
      </div>
      <div class="form-text" id="basic-addon4">
        Необходимо для оформления заказов
      </div>
    </div>

    <div class="input-group">
      <span class="input-group-text">О себе</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  </div>
  <div class="col-auto my-2 p-3 container bg-white shadow">
    <h3 class="m-1">Уведомления в телеграм</h3>

    <form class="">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Телеграм ID"
          aria-label="Recipient's username with two button addons"
        />
        <button class="btn btn-outline-danger btn-lg" type="button">
          Выкл
        </button>
        <button class="btn btn-outline-success btn-lg" type="button">
          Вкл
        </button>
      </div>
      <div class="form-text" id="basic-addon4">
        <i class="bi bi-check-circle text-success h5 mr-2"></i>
        <span class="h5">Уведомления включены!</span>
      </div>
    </form>
  </div>
</div>
{% endblock body %} {% include "components/floating_save_btn.html" %}

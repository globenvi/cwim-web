{% extends "base.html" %}

{% block page_title %}Установка{% endblock %}

{% block content %}
<div class="content container mb-5">
    <!-- Вариант 1: Горизонтальное разделение с Bootstrap Tabs -->
    <section class="vh-100 p-4 py-5">
        <div class="container p-0">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button
                      data-mdb-collapse-init
                      class="accordion-button"
                      type="button"
                      data-mdb-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Подключение к БД
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-mdb-parent="#accordionExample">
                    <div class="accordion-body">
                      
                        <form id="create-db-form">
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="db_host" name="db_host" class="form-control form-control-lg" required />
                              <label class="form-label" for="db_host">Хост</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="db_port" name="db_port" value="3306" class="form-control form-control-lg" required />
                              <label class="form-label" for="db_port">Порт</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="db_user" name="db_user" class="form-control form-control-lg" required />
                                <label class="form-label" for="db_user">Имя пользователя</label>
                              </div>

                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="db_password" name="db_password" class="form-control form-control-lg" required />
                                <label class="form-label" for="db_password">Пароль БД</label>
                              </div>

                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="db_name" name="db_name" class="form-control form-control-lg" required />
                                <label class="form-label" for="db_name">Имя базы данных</label>
                              </div>
                                <hr>
                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="secret_key" name="secret_key" class="form-control form-control-lg" required />
                                <label class="form-label" for="secret_key">SECRET KEY</label>
                              </div>
                              <hr>
                              <button id="check_db_connection" class="btn btn-warning btn-lg w-100">Проверить Подключение</button>
                          </form>

                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button
                      data-mdb-collapse-init
                      class="accordion-button collapsed"
                      type="button"
                      data-mdb-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      Создание пользователя
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-mdb-parent="#accordionExample">
                    <div class="accordion-body">

                        <form id="create-admin-form" method="post">

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="username" id="username" name="username" class="form-control form-control-lg" required />
                                <label class="form-label" for="username">Имя пользователя</label>
                              </div>
    
                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                <label class="form-label" for="email">Email</label>
                              </div>
    
                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                <label class="form-label" for="password">Пароль</label>
                              </div>
    
                              <hr>
                              <button class="btn btn-lg btn-success w-100" type="submit">Завершить установку</button>

                        </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
    <title>Telegram WebApp</title>
    <style>
        /* Контейнер для шапки */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 0 16px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        /* Контейнер для основного контента */
        .content-container {
            margin-top: 76px;
            height: calc(100vh - 196px);
            overflow-y: auto;
            padding: 16px;
        }

        /* Контейнер для кнопок */
        .button-container {
            padding: 12px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            border-radius: 10px;
        }

        /* История операций */
        .operation-history {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        /* Футер */
        .footer-container {
            text-align: center;
            padding: 12px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        .username {
            font-weight: bold;
            font-size: 18px;
        }

        .settings-button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Шапка -->
    <div class="header-container">
        <div class="username">@username</div>
        <button class="settings-button">
            <i class="fas fa-cog fa-lg"></i>
        </button>
    </div>

    <!-- Контейнер для основного контента -->
    <div class="content-container">
        <!-- Баланс -->
        <div class="text-center mb-4">
            <h5>Ваш баланс</h5>
            <h1 class="text-success">12,345.67 ₽</h1>
        </div>

        <!-- Блок кнопок действий -->
        <div class="button-container">
            <button class="btn btn-primary btn-lg">Пополнить</button>
            <button class="btn btn-danger btn-lg">Вывести</button>
        </div>

        <!-- История операций -->
        <div class="operation-history">
            <h5>История операций</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Пополнение <span class="text-success">+5,000.00 ₽</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Покупка <span class="text-danger">-1,200.00 ₽</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Вывод средств <span class="text-danger">-3,000.00 ₽</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Пополнение <span class="text-success">+10,000.00 ₽</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Футер -->
    <div class="footer-container">
        <small>&copy; 2024 Финансовое приложение. Все права защищены.</small>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ru" data-mdb-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='preloader.js') }}"></script>

    <title>{% block page_title %}{% endblock %}</title>
</head>

<body>



    <div id="preloader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>



    {% block content %}{% endblock %}

    {% if user.username %}
    <nav class="navbar navbar-expand-sm fixed-bottom border shadow rounded m-2 p-2 rounded-3">
        <div class="container-fluid justify-content-around">
            <a class="nav-link text-white" href="#">
                <i class="fas fa-home"></i>
            </a>
            <a class="nav-link text-white" href="#">
                <i class="fas fa-search"></i>
            </a>
            <a class="nav-link text-white" href="#">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>
    {% endif %}




</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="{{ url_for('static', filename='service_worker.js') }}"></script>
<script src="{{ url_for('static', filename='btn_sbmt_spin.js') }}"></script>
<script src="{{ url_for('static', filename='ajax/login.js') }}"></script>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/btn_spinner.js"></script>
    <script src="https://kit.fontawesome.com/9666c3f955.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>{% block page_title %}{% endblock %}</title>
</head>
<style>
    body {
        transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle {
        cursor: pointer;
    }
</style>
<body class="bg-light">

  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>





    <div class="container mb-5 mt-2">
        <nav class="navbar bg-white rounded-2 border shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
        {% block body %}{% endblock %}

        {% if current_user.username %}
        <div class="bottom-menu d-flex justify-content-around align-items-center p-3 m-2">
            <a href="/index" class="text-center">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#" class="text-center">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="/profile" class="text-center">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        {% endif %}

        <!-- Toast Notifications -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3">
                <!-- Toast messages will appear here -->
            </div>
        </div>
        
    </div>

    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Найти все формы на странице
            const forms = document.querySelectorAll("form");
            forms.forEach((form) => {
                const submitButton = form.querySelector('button[type="submit"]');
                if (submitButton) {
                    form.addEventListener("submit", (event) => {
                        event.preventDefault();
                        const originalText = submitButton.innerHTML;
                        submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>`;
                        submitButton.classList.add("btn-primary");
                        submitButton.setAttribute("disabled", "true");
                        setTimeout(() => form.submit(), 3000);
                    });
                }
            });

            // Функция для отображения уведомлений
            function showToast(message, type = 'primary') {
                const toastContainer = document.getElementById('toast-container');
                const toastElement = document.createElement('div');
                toastElement.className = `toast align-items-center text-bg-${type} border-0`;
                toastElement.role = "alert";
                toastElement.ariaLive = "assertive";
                toastElement.ariaAtomic = "true";
                toastElement.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                `;
                toastContainer.appendChild(toastElement);
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
            }
        });
    </script>
</body>
</html>
